<!DOCTYPE html>
<html lang="th" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BaanPaWan Delivery</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f4c61f",
              "primary-dark": "#dcb015",
              "primary-content": "#2d1a07",
              "mint": "#e0f2f1",
              "mint-dark": "#004d40",
              "secondary": "#a8e6cf", 
              "background-light": "#fcfcf9",
              "background-dark": "#121212",
              "surface-light": "#ffffff",
              "surface-dark": "#1e1e1e",
              "text-main": "#1c190d",
              "text-muted": "#7c776d",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Kanit", "sans-serif"],
              "body": ["Plus Jakarta Sans", "Noto Sans Thai", "sans-serif"],
              "thai": ["Noto Sans Thai", "sans-serif"]
            },
            boxShadow: {
                'premium': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
                'floating': '0 20px 50px -12px rgba(244, 198, 31, 0.4)',
                'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-in forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>

    <style>
      * { -webkit-tap-highlight-color: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        min-height: 100vh;
        overscroll-behavior-y: none;
        background-color: #f3f4f6;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-filled {
        font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }

      input:focus, textarea:focus { font-size: 16px !important; } /* Prevents iOS zoom */
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(30, 30, 30, 0.7);
      }
    </style>

}
